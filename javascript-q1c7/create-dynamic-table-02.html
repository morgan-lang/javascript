<html lang="en">
<head>
   <meta charset="utf-8">
   <title>Starter Template</title>
</head>
<script type="text/javascript">
function createTable()
{
    var num_userNumber = document.getElementById('userNumber').value;
    var theader = '<table border="1">\n';
    var tbody = '';

    for( var i=0; i<num_userNumber;i++)
    {
        tbody += '<tr>';
        for( var j=0; j<num_userNumber;j++)
        {
            tbody += '<td>';
            tbody += '0';
            tbody += '</td>'
        }
        tbody += '</tr>\n';
    }
    var tfooter = '</table>';
    document.getElementById('wrapper').innerHTML = theader + tbody + tfooter;
}
</script>
</head>

<body>
<form name="tablegen">
<label>How many rows/columns? <input type="text" name="userNumber" id="userNumber"/></label><br />
<input name="generate" type="button" value="Create Table!" onclick='createTable();'/>
</form>

<div id="wrapper"></div>

</body>
</html>
