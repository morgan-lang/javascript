<head>

   <title>Drinking Age</title>
   <style>

	background-repeat: no-repeat;
}

#intro {
	border: 5px solid red;
	font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
	background-color: #ffffff;
	width: 50%;
    color: #000000;
    padding: 10px;
    text-align: center;
    text-decoration: none;
    font-size: 20px;
	margin: 20px;
}

#results {
	border: 5px solid red;
	font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
	background-color: #ffffff;
	width: 50%;
    color: #000000;
    padding: 10px;
    text-align: center;

}

#currentage {
	border: 5px solid red;
	font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
	background-color: #ffffff;

    padding: 10px;

	margin: 20px;
}

button {
	font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
	float: left;
	border: 2px solid;
    border-radius: 25px;
    color: #000000;
    padding: 10px;

    font-size: 16px;
	margin: 20px;
}

</head>
<!--container for image and other divs-->
<div id="container">

<div id="intro">Let's perform a test to determine <br>whether Joe Josephson is old enough to buy alcohol.</div>

<div id="currentage">Joe Josephson's current age is 19.</div>

<div id="results">Test results will appear here.</div>
<!--button to call the birthday method-->
<button id="birthdaybutton" onclick="person.birthday()">Click to increase Joe's age by 1 year.</button>
<!--note that the order in which the functions are called is important-->
<button id="testbutton" onclick="alcoholTest(), testResults(), consoleOutput(), personAge()">Click to determine whether Joe is now old enough to buy alcohol.</button>

</div>

<script>
//the person object with birthday method:
var person = {
    firstName: "Joe",
    lastName : "Josephson",
	age: 19,
    fullName : function() {
       return this.firstName + " " + this.lastName;
    },	
	birthday : function() {
	var addYear = person.age;
	addYear = person.age +1;
	person.age = addYear;
	return addYear;
	}
};

//a function to apply logic to Joe's age in order to determine whether he can legally drink:
function alcoholTest() {
	var personAge = person.age;
	var notOldEnough = " is not old enough to legally drink."
	var isOldEnough = " is old enough to legally drink."
		if (personAge < 21){
		return notOldEnough;
		}
		else {
		return isOldEnough;
		}

};

//updating the currentage div with Joe's current age:
function personAge(){
document.getElementById("currentage").innerHTML = person.fullName() + "'s current age is " + person.age + ".";
}
//updating the results div with an indication of whether Joe can drink or not:
function testResults(){
document.getElementById("results").innerHTML = person.fullName() + alcoholTest();
}
//updating the console for QA/testing:
function consoleOutput(){
	console.log(person);
	console.log(person.age);
}

//invoking the testResults function on page load:
testResults();
</script>
</body>
</html>
