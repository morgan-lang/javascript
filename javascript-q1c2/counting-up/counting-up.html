<head>
   <meta charset="utf-8">
   <title>Counting!</title>
  
   <link rel="stylesheet" type="text/css" href="counting.css"> 
  
  <script>

var countUp = 0

var userNumber = prompt("how high would you like me to count?");

for (countUp = 0; countUp <= userNumber; countUp ++) {
     document.write(countUp + "<br>");
}
    
if (countUp == userNumber); {
    document.write("<br>" + "I'm smart! I \"can\" count to " + userNumber + ".");
    }
    
    
    </script>
