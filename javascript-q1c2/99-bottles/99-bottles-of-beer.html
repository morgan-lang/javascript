<!doctype html>
<html lang="en">
  
<head>
   <meta charset="utf-8">
   <title>99 Bottles of Beer</title>
  
   <link rel="stylesheet" type="text/css" href="beer.css"> 
  

	

  
</head>
  
<body>

<p>
  
    <script>
//Getting the number of bottles from the user and storing that value as the variable "count":
var count = prompt("Let's drink some beer! Hey, how many bottles of beer are there on the wall?");
var word = "bottles";

//Running the while loop with the condition that it will stop running when the count gets to 1:
while (count > 1) {

document.write("<br>" + count + " " + word + " of beer on the wall,");
document.write("<br>" + count + " " + word + " of beer.");
document.write("<br>" + "Take one down, pass it around,");
//Decrementing the count value before we start the loop again:
count = (count - 1);
  
}
      
//Running a conditional check to make sure that the count is more than 1 so that we can use the plural "bottles," stored earlier as the variable "word":
if (count !=1) {document.write("<br>" + count + " " + word + " of beer on the wall.");
                
               }  
      

//If the above conditional check fails and the count has dropped to 1 bottle, we need to use a different set of language that isn't plural:
else {

document.write("<br>" + "1 bottle of beer on the wall.");
document.write("<br>" + "1 bottle of beer.");
document.write("<br>" + "Take one down, pass it around,");

document.write("<br>" + "No more " + word + " of beer on the wall.");



}
    
    
    </script>
      

 </p> 
</body>
</html>
