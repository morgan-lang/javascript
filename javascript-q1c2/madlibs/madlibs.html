   <title>Mad Libs!</title>

<body>

<p>
  
    <script>
//Giving some instructions and storing user inputs to construct the Mad Lib later:
var exclamation = prompt("Let's play Mad Libs. Start by giving me an exclamation. For example, 'wow!'");
var adverb = prompt("OK. Now give me an adverb. For example, 'slowly.'");
var noun = prompt("Great. Now give me a noun. For example, 'beach.'");
var adjective = prompt("And finally, I'll need an adjective. For example, 'wonderful.'");


//Using the stored user inputs to construct the Mad Lib:
document.write("OK, here's your Mad Lib:<br><br>" + exclamation + " he said " + adverb + " as he jumped into his convertible " + noun + " and drove off with his " + adjective + " wife.");

    
    
    </script>
      

 </p>
