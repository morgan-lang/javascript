<html>
<head>

<style>
.redtext { color: red; font-weight: bold}

</style>
<script>

function init() {
var planet = document.getElementById("greenplanet");
planet.innerHTML = "Red Alert! You're a dork!";
planet.setAttribute("class", "redtext");
}

window.onload = init;



</script>
</head>
<body>
<h1>Green Planet</h1>
<p id="greenplanet">All is well</p>

<h1>Red Planet</h1>
<p id="redplanet">Nothing to report</p>

<h1>Blue Planet</h1>
<p id="blueplanet">All systems A-OK</p>

<script>

//note that it's "Id," NOT "ID". Note also that these take effect even though init has taken effect
var planet = document.getElementById("redplanet");
planet.innerHTML = "Alien (sic) are landing!";

var planet2 = document.getElementById("blueplanet");
planet2.setAttribute("class", "redtext");

</script>




</body>
</html>
