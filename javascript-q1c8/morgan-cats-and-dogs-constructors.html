<script>
//creating animals array, to which we'll push our objects below:
var animals = new Array();

//cat object:
function cat(animal, name, weight, breed, likesMeowing, meow, meowOutput) {
this.animal = animal;
this.name = name;
this.weight = weight;
this.breed = breed;
this.likesMeowing = likesMeowing;
this.meow = meow;
this.meowOutput = function(){
	if (this.likesMeowing == true) {
	document.write(this.name + ", a " + this.breed + ", meows too much! " + this.meow + "<br>");
	} else{
	document.write(this.name + ", a " +  this.breed + ", is a quiet, well-behaved cat. " + this.meow + "<br>");
	}
	};
this.addToArray = function(){
        animals.push(this);
	};
}

var Whiskers = new cat("cat", "Whiskers", 12, "Mixed", true, "MEEEEEEOOOOW!");

this.bark = bark;
this.barkOutput = function(){
	if (this.likesToBark == true) {
	document.write(this.name + ", a " + this.breed + ", barks too much! " + this.bark + "<br>");
	} else{
	document.write(this.name + ", a " +  this.breed + ", is a quiet, well-behaved dog. " + this.bark + "<br>");

this.addToArray = function(){

}
