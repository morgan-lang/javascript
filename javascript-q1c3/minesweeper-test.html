<script>

//get grid size from the user and validate data type



function getInput() {
var userNumber = prompt("enter number");

}

var mineArray = [];

if (isNaN(userNumber) = ("true")){
writeGrid();

} else {
getInput()};

function writeGrid(){

for (var i=0;i<(userNumber);i++){
mineArray.push("0");
}
for (var i=0;i<(userNumber);i++){
document.write(mineArray.join(""));
document.write("<br>");
}
}

getInput();

</script>
